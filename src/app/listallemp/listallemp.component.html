<div class="container">
  <h2>List of All Employees</h2>
  <table class="table table-dark table-hover">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Firstname</th>
        <th>Lastname</th>
        <th>Email</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let emp of empList; let i=index">
        <td>{{i+1}}</td>
        <td>{{emp.fname}}</td>
        <td>{{emp.lname}}</td>
        <td>{{emp.email}}</td>
        <td>
          <span class="fa fa-edit mr-5" (click)="editEmployee(emp.id)" data-toggle="modal" data-target="#editEmployee"></span>
          <span class="fa fa-trash" (click)="deleteEmp(emp.id)"></span>
        </td>
      </tr>
    </tbody>
  </table>
</div>
<!-- The Modal -->
<div class="modal" id="editEmployee">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Modal Heading</h4>
          <button type="button" class="close" data-dismiss="modal">&times;</button>
        </div>
  
        <!-- Modal body -->
        <div class="modal-body">
            <form ngForm="updateM">
              <div class="form-group">
                <label for="fname">First Name:</label>
                <input type="text" class="form-control" id="fname" name="fname" [(ngModel)]="updateM.fname" #fname="ngModel">
              </div>
              <div class="form-group">
                <label for="lname">Last Name:</label>
                <input type="text" class="form-control" id="lname" name="lname" [(ngModel)]="updateM.lname" #lname="ngModel">
              </div>
              <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="Email" class="form-control" id="email" name="email" [(ngModel)]="updateM.email" #email="ngModel">
                </div>
              <button type="button" class="btn btn-primary" (click)="saveupdated()" data-dismiss="modal">Update Employee</button>
            </form>
        </div>  
      </div>
    </div>
  </div>
